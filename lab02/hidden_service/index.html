<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regain Access</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      h1 {
        margin-bottom: 25px;
        color: #eee;
      }

      input[type="password"] {
        width: calc(100% - 20px);
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #222;
        color: #eee;
        font-size: 1em;
        outline: none;
      }

      input[type="password"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #message {
        color: #ff4d4d;
        margin-top: 15px;
        font-weight: bold;
      }

      #download-area {
        margin-top: 25px;
        text-align: left;
      }

      #download-area h2 {
        color: #eee;
        margin-bottom: 15px;
        font-size: 1.3em;
      }

      #download-area ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #download-area li {
        margin-bottom: 10px;
      }

      #download-area a {
        color: #72defe;
        text-decoration: none;
        font-size: 1.1em;
        transition: color 0.3s ease;
      }

      #download-area a:hover {
        color: #007bff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="password-form">
        <input
          type="password"
          id="password-input"
          placeholder="Enter Access Key"
          required
        />
        <button type="submit">Unlock Access</button>
      </form>
      <p id="message"></p>

      <div id="download-area" style="display: none">
        <h2>Available Files:</h2>
        <ul>
          <li>
            <a href="instructions.pdf" download>Instructions</a>
          </li>
          <li>
            <a href="private_key.pem" download
              >Private Key</a
            >
          </li>
        </ul>
      </div>
    </div>

    <script>
      const CORRECT_PASSWORD = "3da541559918a808c2402bba5012f6c60b27661c"; 

      const passwordForm = document.getElementById("password-form");
      const passwordInput = document.getElementById("password-input");
      const messageElement = document.getElementById("message");
      const downloadArea = document.getElementById("download-area");

      passwordForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission (page reload)

        if (passwordInput.value === CORRECT_PASSWORD) {
          messageElement.textContent = ""; // Clear any previous error message
          passwordForm.style.display = "none"; // Hide the password input
          downloadArea.style.display = "block"; // Show the download links
        } else {
          messageElement.textContent = "Incorrect password. Please try again.";
          passwordInput.value = ""; // Clear the input field
          passwordInput.focus(); // Put focus back on the input
        }
      });
    </script>
  </body>
</html>
